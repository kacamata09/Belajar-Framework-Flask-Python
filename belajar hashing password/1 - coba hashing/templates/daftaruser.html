  <body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
              <div class='text-center my-5'>
                <h1>Youkoso Boukenshatachi</h1>
                <div class="form-text" style='font-size:27px'>
                  ようこそ冒険者たち</div>
              </div>
                <form action='/daftar' method='POST'>
                    <div class="mb-3">
                      <label for="namalengkap" class="form-label">Nama Lengkap</label>
                      <input type="text" class="form-control" name='namalengkap' >
                      <div class="form-text">Masukkan nama lengkap anda untuk ditampilkan pada halaman dashboard kalau dashboardnya ada wkwk, karena kemungkinan cuma latihan hashing ini mah</div>
                    </div>
                    <div class="mb-3">
                      <label for="username" class="form-label">Username</label>
                      <input type="text" class="form-control" name='username'>
                      <div class="form-text">Usahakan username anda agak pendek agar mudah anda ingat atau hafal</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" name='password'>
                    </div>
                    <button type="submit" class="btn btn-dark">Submit</button>
                  </form>
            
            </div>
        </div>
    </div>
